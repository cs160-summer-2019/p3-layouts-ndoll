{% load static %}

<!DOCTYPE html>

<html>
	<head>
		<title></title>

		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

		<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
		<style type="text/css">
			body {
				background-color: #666666;
			}
			.flex-container {
				display: flex;
				flex-flow: row wrap;
				background-color: #88499c;
				width: 100%;
				height: 100%;
				justify-content: space-evenly;
				align-content: flex-start;
			}
			.flex-container > * {
				background-color: #e78024;
				width: 210px;
				height: 190px;
				margin: 15px;
			}
			.center-view {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<!-- Your layout here -->
		<div class="flex-container center-view">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
